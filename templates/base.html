    <script>
		jQuery(document).ready(function($){
			var $faqItems = $('#faqs .faq');
			if( window.location.hash != '' ) {
				var getFaqFilterHash = window.location.hash;
				var hashFaqFilter = getFaqFilterHash.split('#');
				if( $faqItems.hasClass( hashFaqFilter[1] ) ) {
					$('.grid-filter li').removeClass('activeFilter');
					$( '[data-filter=".'+ hashFaqFilter[1] +'"]' ).parent('li').addClass('activeFilter');
					var hashFaqSelector = '.' + hashFaqFilter[1];
					$faqItems.css('display', 'none');
					if( hashFaqSelector != 'all' ) {
						$( hashFaqSelector ).fadeIn(500);
					} else {
						$faqItems.fadeIn(500);
					}
				}
			}

			$('.grid-filter a').on( 'click', function(){
				$('.grid-filter li').removeClass('activeFilter');
				$(this).parent('li').addClass('activeFilter');
				var faqSelector = $(this).attr('data-filter');
				$faqItems.css('display', 'none');
				if( faqSelector != 'all' ) {
					$( faqSelector ).fadeIn(500);
				} else {
					$faqItems.fadeIn(500);
				}
				return false;
		   });
		});
	</script>
    <script>
        let elem = $(".toggle-password");

        elem.each( function(){
            let el = $(this),
            btn = el.find(".btn-password-toggle"),
            iconOn = el.attr('data-icon-on') || 'icon-line-eye',
            iconOff = el.attr('data-icon-off') || 'icon-line-eye-off',
            input = el.find('input');

            btn.off( 'click' ).on( 'click', function(){
                if (input.attr('type') === "password") {
                    input.attr('type', 'text');
                    btn.removeClass(iconOn).addClass(iconOff);
                }
                else {
                    input.attr('type', 'password');
                    btn.removeClass(iconOff).addClass(iconOn);
                }

                return false;
            });
        });

        function cpf_mask(i){
            var v = i.value;
            if(isNaN(v[v.length-1])){
                i.value = v.substring(0, v.length-1);
                return;
            }
            i.setAttribute("maxlength", "14");
            if (v.length == 3 || v.length == 7) i.value += ".";
            if (v.length == 11) i.value += "-";
        }
	</script>

    <script>
        function countChar(val) {
          var len = val.value.length;
          if (len >= 1000) {
            val.value = val.value.substring(0, 1000);
          } else {
            $('#charNum').text(1000 - len);
          }
        };
    </script>
    <script>
        $(window).on('load', function() {

          /*Page Loader active
          ========================================================*/
          $('#preloader').fadeOut();

          // Sticky Nav
            $(window).on('scroll', function() {
                if ($(window).scrollTop() > 50) {
                    $('.scrolling-navbar').addClass('top-nav-collapse');
                } else {
                    $('.scrolling-navbar').removeClass('top-nav-collapse');
                }
            });

            // one page navigation
            $('.navbar-nav').onePageNav({
              currentClass: 'active'
            });

            /* Auto Close Responsive Navbar on Click
            ========================================================*/
            function close_toggle() {
                if ($(window).width() <= 768) {
                    $('.navbar-collapse a').on('click', function () {
                        $('.navbar-collapse').collapse('hide');
                    });
                }
                else {
                    $('.navbar .navbar-inverse a').off('click');
                }
            }
            close_toggle();
            $(window).resize(close_toggle);

            /* WOW Scroll Spy
            ========================================================*/
             var wow = new WOW({
              //disabled for mobile
                mobile: false
            });

            wow.init();

             /* Testimonials Carousel
            ========================================================*/
            var owl = $("#testimonials");
              owl.owlCarousel({
                loop: true,
                nav: false,
                dots: true,
                center: true,
                margin: 15,
                slideSpeed: 1000,
                stopOnHover: true,
                autoPlay: true,
                responsiveClass: true,
                responsiveRefreshRate: true,
                responsive : {
                    0 : {
                        items: 1
                    },
                    768 : {
                        items: 2
                    },
                    960 : {
                        items: 3
                    },
                    1200 : {
                        items: 3
                    },
                    1920 : {
                        items: 3
                    }
                }
              });


            /* Back Top Link active
            ========================================================*/
              var offset = 200;
              var duration = 500;
              $(window).scroll(function() {
                if ($(this).scrollTop() > offset) {
                  $('.back-to-top').fadeIn(400);
                } else {
                  $('.back-to-top').fadeOut(400);
                }
              });

              $('.back-to-top').on('click',function(event) {
                event.preventDefault();
                $('html, body').animate({
                  scrollTop: 0
                }, 600);
                return false;
              });

          });

    </script>
